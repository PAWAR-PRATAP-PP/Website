<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit Customer' if customer else 'Add Customer' }}</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --background: #f3f4f6;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .form-wrapper {
            background-color: var(--white);
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            transition: box-shadow 0.3s ease;
        }

        .form-wrapper:hover {
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
        }

        h2 {
            margin-bottom: 25px;
            color: var(--text-dark);
            text-align: center;
            font-size: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 6px;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            background-color: #f9fafb;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: var(--primary-color);
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary-hover);
        }
    </style>
</head>

<body>

    <div class="form-wrapper">
        <h2>{{ 'Edit Customer' if customer else 'Add Customer' }}</h2>

        <form method="POST" novalidate>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" value="{{ customer.name if customer else '' }}" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" value="{{ customer.email if customer else '' }}" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Optional phone number" value="{{ customer.phone if customer else '' }}">

            <button type="submit">{{ 'Update' if customer else 'Add' }} Customer</button>
        </form>

        <a href="{{ url_for('cust_lst') }}" class="back-link"> Customers List</a>
        <a href="{{ url_for('transport') }}" class="back-link">‚Üê Back</a>
    </div>

</body>

</html>
