<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup - Python</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #1e7e34;
        }
        
        .links {
            text-align: center;
            margin-top: 15px;
        }
        
        .links a {
            text-decoration: none;
            color: #1d72b8;
        }
        
        .flash {
            color: red;
            text-align: center;
            font-size: 0.95em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
        {% endif %} {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Choose a username" required>
            <input type="password" name="password" placeholder="Create a password" required>
            <input type="password" name="confirm_password" placeholder="Confirm password" required>
            <button type="submit">Create Account</button>
        </form>
        <div class="links">
            <p><a href="{{ url_for('login') }}">Already have an account?</a></p>
        </div>
    </div>
</body>

</html>
